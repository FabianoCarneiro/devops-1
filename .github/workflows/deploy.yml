name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # substitua "main" pelo nome da branch principal do seu reposit√≥rio

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
        env:
          CI: true

      - name: Deploy to GitHub Pages
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config --global user.name "ghenmelo"
          git config --global user.email "gui.henmelo@gmail.com"
          npx gh-pages -d build -u "https://${ACCESS_TOKEN}@github.com"
